    <main>
        <h2>Formulaire</h2><!-- main contenu principal de la page-->
        <div class="containerFromulaire">
        <form method="POST" action="url de destination"enctype="multipart/from-data">
            <!-- texte -->
            <label for="pseudo">Pseudo *</label>
            <input  type="text" name="pseudo" id="pseudo"  required><br />
            <!-- required indique que le champs doit être renseigné -->

            <label for="prenom">Prenom</label>
            <input  type="text" name="prenom" id="prenom" placeholder="Votre prénom"><br />
        
            <!-- mot de passe -->
            <label for="mdp">Mot de passe</label>
            <input  type="password" name="mdp" id="mdp" required><br />
        
            <!-- email -->
            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br />
        
            <!-- fichier -->
            <label for="cv">CV</label>
            <input type="file" name="CV" id="cv"><br />

            <label for="codepostal">Code postal</label>
            <input class="codepostal" type="codepostal" name="codepostal" id="codepostal" maxlength="5" pattern[0-9]{5} title="5 chiffres entre 0 et 9"><br />
<!-- maxlength="5" oblige l'utilisateur a entrer 5 caractere au minimum -->


            <!-- zone de texte -->
            <label for="message">Message</label>
            <textarea id="message" rows="6" cols="30"></textarea><br />
            <!-- rows=nombre de lignes - cols=nombre de colonnes/caractères -->
        
            <!-- bouton envoi du formulaire -->
            <input type="submit" name="inscription" value="Envoyer">
            <!-- bouton pour vider le formulaire -->
            <input type="reset" name="annuler" value="Annuler">
