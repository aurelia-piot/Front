<body>
    <button>background Color</button>
    <script>
    
    //exercice : Faire une fonction nommée changeBg() qui contient 1 seul instruction : alert("ok!")
//cette fonction doit etre declanchée lors du clic sur le bouton
    var btn = document.querySelector('button');
   
    function changeBg() {
        // alert("ok!");
        document.body.style.backgroundColor ='orange';
    }

 btn.addEventListener('click',changeBg);
   

    
    
    </script>
