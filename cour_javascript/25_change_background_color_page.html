<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>25_change background</title>
</head>
<body>
    <button>background Color</button>
    <script>
    
    //exercice : Faire une fonction nommée changeBg() qui contient 1 seul instruction : alert("ok!")
//cette fonction doit etre declanchée lors du clic sur le bouton
    var btn = document.querySelector('button');

    function random(number) {

            // math.floor convertit en nombre entier

            return Math.floor(Math.random() * number);

        }
   
    function changeBg() {
        // alert("ok!");
        document.body.style.backgroundColor ='hsla('+ random(360) +', 100%, 52%, 1)';
    }

    btn.addEventListener('click', changeBg);
   

    
    
    </script>
</body>
</html>
