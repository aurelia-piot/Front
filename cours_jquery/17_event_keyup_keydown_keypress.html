<body>
   <form action="#">
       <label for="cible">votre message </label>
       <br>
       <textarea name="cible" id="cible" cols="30" rows="10"></textarea>
   </form>
    <p class="info"></p>
    <span class="testKey">  </span>



    <script src="js/jquery-3.3.1.min.js"></script>
    <script>

        $(function () {
            console.log('ok');
            //lorsqu'une touche est appuyé dans le textarea .cible , on change la couleur de fond pour mettre du vert
            $("#cible").keydown(function(){
                $(this).css('background-color','green');
                
            })//fin du keydown sur #cible
            $("#cible").keyup(function(){
                $(this).css('background-color','transparent');
                
            })//fin du keyup sur #cible

            //lors du keypress (touche pressée, on a une analyse du caractere saisi) on va afficher le keycode de la touche dans le paragraphe .info
            
              $("#cible").keypress(function(ev){
                $('.info').text(ev.which);//affiche le numero correspndant a la touche du clavier pressée.
                 
            })//fin du keypress sur #cible

        })//fin du scope




    </script>
</body>
</html>
