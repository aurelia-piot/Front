<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05</title>
    <style>
    *{
        box-sizing: border-box;
     }
     section{
         border:2px solid red ;
         width: 70%;
         padding: 20px;
         margin:0 auto;
         text-align: center;
     }
    
    
    
    </style>
</head>
<body>

    <section>
        Ici contenu de section
    </section>
    <p class="resultat"></p>


    <script src="js/jquery-3.3.1.min.js"></script>
    
    <script>
    
        $(function(){

            console.log('ok');
           /* $('section').css("background-color","gold");
            //$()pour selectionner la balise 'section' via jquery
            //.css pour ajouter du css via jquery
            //NON RECOMMANDER, preferer faire l'habillage direct dans la feuille de style
           */ 
           //mais on peux creer un changement css pour une action !(au click)
            $("section").on("click",function(){//une fonction car c'est une action
            //donc on y decriras tous ce que  l'on veux faire lors du click
                
                    //$(this).css("background-color","gold"); pour 1 proprieter css 

                $(this).css({
                    "background-color":"orange",
                    "font-size":"2rem"
                //ici on a utiliser un array .Attentionon a : entre chaque proprietée/valeur css et à chaque fin de ligne ,une virgule !
                
                })//fin des commandes css
            
                //ici on recupere dans la variable couleur la valeur de couleur de fond de this (donc section)
                var couleur= $(this).css("background-color");
                console.log(couleur);
                    //selectionner la balise "p" avec la class  ="resultat" en mettant le ".resultat"
                $('.resultat').html("la couleur de fond de section est : "+couleur);




            })//fin du "on click" sur la balise section 
                
        
        
        
        })//fin du scope jquery
        
    
    </script>
</body>
</html>
