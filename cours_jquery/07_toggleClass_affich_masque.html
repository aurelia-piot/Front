<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>07</title>
<style>
.listeFruits{
    display: none;/*pour cacher la liste au chargement de la page*/
   background: rgba(51, 255, 0, 0.336);

}
.affiche{
    display: block
}
</style>
</head>
<body>

<button class='btn'>
    clic
</button>
    
<ul class=" listeFruits">
    <li>pomme</li>
    <li>poire</li>
    <li>banane</li>
    <li>fraise</li>
</ul>


    
<script src="js/jquery-3.3.1.min.js"></script>
<script>

$(function(){
    console.log('ok');



//ici on ajoute un evenement 'click' sur notre bouton ('.btn') et on execute une fonction anonyme

 $('.btn').on('click', function(){
     //on ajoute un toggleClass pour ajouter et supprimer la class 'affiche' sur l'objet qui a la class 'listeFruits'
        $(".listeFruits").toggleClass("affiche");
    });

 
 

 
   


})


</script>
</body>
