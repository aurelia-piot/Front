<body>
   
    <form action="#" id="monForm">
        <fieldset>
                <legend>
                    infos pro

<p>

<div class="info ">

</div>

    <script>

        $(function () {
            console.log('ok');


//recupere le prenom de l'utilisateur
//lire le prenom entré dans l'input qui a id="prenom" et l'afficher en console
// console.log($('#prenom').val());
//créer l'evenement on submite et stopper la redirection
$('#monForm').on('submit',function(ev){
    //pour stopper la redirection on va intercepter l'evenement, Attention pour cela a bien indiquer le parametre ev dans les parenthese de la fonction : function(ev)
    ev.preventDefault();
    console.log($('#prenom').val()); //lit et affiche le prénom de l'utilisateur

    console.log($('#statut').val());//lit et affiche le statut selectionner par l'utilisateur
    console.log($(':radio:checked').val());//lit l'etat du boutton radio affiche le genre selectionner par l'utilisateur


  //a ne pas faire 
   /* $('#prenom').val('Michel')//ecrit michel dans la zone de text prenom
    $(':radio').val(['homme'])//selection le bouton radio homme*/

    //créer une balise p , la remplir avec la string 'bonjour' concaténée avec la valeur de l'input #prenom
    //et ajouter cette balise a Body

    $('<p>').append('bonjour '+ $('#prenom').val()).appendTo(".info");
    // $('<p>') pour creer une balise "p" avec dedans/append('string...').appendto/dans(".info")

    $('<p>').append('ton mdp est : ' + $('#motDePasse').val()).appendTo(".info");

//affiche les couleurs cochées par l'utilisateur
//Closur ' pour accéder aux variables en local
function couleurs(){
    var couleurs = [];

    return function(){
        $("input[type='checkbox']:checked").each(
            //.each = pour chacun
            function(){
                couleurs.push(" "+$(this).attr("id"));
                console.log(couleurs);

            }
        )//fin each
        $('<p>').append("tu as choisi les couleurs suivantes"+ couleurs).appendTo('.info');
    }
}

var ajoutCouleurs = couleurs();
ajoutCouleurs();









})//fin de l'event submit
