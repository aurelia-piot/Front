<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11</title>
    <style>
        .container{
            width: 80%;
            margin: 0 auto;  
            border: 2px solid red;
            height: 800px;
            position: relative;
        }
        .popUp{
            display: none;
            width: 200px;
            height: 160px;
            background:silver;
            border: 1px solid black;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            top: 0;
            right: 0;
            
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="popUp">
            ma pop-up
        </div>
        <button class="btn">clic</button>
    </div>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
$(function(){
    console.log('ok');

$('.btn').click(function(){
    //.toggle("flow") fait automatiquement apparaitre et disparaitre le popup avec des animations pré-faites
    //.slideToggle fait apparaitre verticalement
    //.fadeToggle fait apparaitre via l'opacité


    $('.popUp').fadeToggle("flow");
})








})///fin du scope



</script>



</body>
</html>
